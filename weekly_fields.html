<div id="weekly_fields" class="report-field">
    <h2 class="text-xl font-semibold mb-2">Weekly Report</h2>
    <input type="hidden" name="report_type" value="weekly" />
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label
          for="start_date"
          class="block text-sm font-medium text-gray-700"
          >Start Date:</label
        >
        <input
          type="date"
          id="start_date"
          name="start_date"
          class="border p-2 rounded border-gray-300 sm:text-sm"
        />
      </div>
      <div>
        <label for="end_date" class="block text-sm font-medium text-gray-700"
          >End Date:</label
        >
        <input
          type="date"
          id="end_date"
          name="end_date"
          class="border p-2 rounded border-gray-300 sm:text-sm"
        />
      </div>
    </div>
    <button
      type="submit"
      class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
    >
      Generate Weekly Report
    </button>
  </div>
