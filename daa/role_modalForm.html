<div class="bg-white h-5/6 rounded-lg shadow-lg p-6 w-[60%] overflow-y-scroll">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold mb-4">Add New Role</h2>
    <button id="closeModal" class="text-red-600 text-base">&times;</button>
  </div>
  <form
    id="roleForm"
    action="crud.php"
    data-table="roles"
    data-cmd="create"
    data-oldId=""
    method="post"
  >
    <div class="mb-4">
      <label for="role name" class="block text-gray-700">Role:</label>
      <input
        type="text"
        id="role"
        name="role"
        class="w-full px-3 py-2 border rounded"
        required
      />
    </div>

    <div class="flex justify-end">
      <button
        id="add"
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded"
      >
        Add Role
      </button>
    </div>
  </form>
</div>
