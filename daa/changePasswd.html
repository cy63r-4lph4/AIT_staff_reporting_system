<div class="w-full max-w-md mx-auto bg-white lg:p-8 p-2 rounded-lg shadow-lg">
  <div
    class="text-center text-blue-800 text-2xl font-semibold mb-6 lg:text-3xl"
  >
    Change Password
  </div>
  <form id="changePasswordForm" method="POST" action="changepass">
    <div class="mb-4">
      <label
        for="currentPassword"
        class="block text-gray-700 text-sm font-medium mb-1"
        >Current Password:</label
      >
      <input
        type="password"
        id="currentPassword"
        name="currentPassword"
        required
        class="border border-gray-300 px-2 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label
        for="newPassword"
        class="block text-gray-700 text-sm font-medium mb-1"
        >New Password:</label
      >
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        required
        class="border border-gray-300 px-2 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-6">
      <label
        for="confirmPassword"
        class="block text-gray-700 text-sm font-medium mb-1"
        >Confirm New Password:</label
      >
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
        class="border border-gray-300 px-2 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="flex justify-end">
      <button
        class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150"
        type="submit"
      >
        Change Password
      </button>
    </div>
  </form>
</div>
