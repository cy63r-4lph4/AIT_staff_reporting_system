<div id="user_fields" class="report-field">
  <h2 class="text-xl font-semibold mb-2">User Report</h2>
  <!-- <input type="hidden" name="report_type" value="user" /> -->
  <div class="flex flex-col">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700"
      >User Name:</label
    >
    <select
      id="name"
      name="name"
      class="border p-2 rounded border-gray-300 sm:text-sm"
      required
      autocomplete="off"
    >
      <option value="">Loading...</option>
    </select>
  </div>
  <div id="filter" class="flex"></div>
  </div>
  <button
    type="submit"
    class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
  >
    Generate User Report
  </button>
</div>
