<div class="bg-white h-5/6 rounded-lg shadow-lg p-6 w-[60%] overflow-y-scroll">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold mb-4">Add New Activity</h2>
    <button id="closeModal" class="text-red-600 text-base">&times;</button>
  </div>
  <form
    id="userForm"
    action="crud.php"
    method="post"
    data-table="useractivity"
    data-cmd="create"
    data-ID=""
  >
    <div class="mb-4">
      <label for="activity" class="block text-gray-700">Activity:</label>
      <select
        id="activity"
        name="activity"
        class="border border-gray-300 p-2 rounded max-w-full"
        required
      >
        <option value="">Loading...</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="role" class="block text-gray-700">Role:</label>
      <select
        id="role_select"
        name="role"
        class="border border-gray-300 p-2 rounded"
        required
      >
        <option value="">Loading...</option>
      </select>
    </div>

    <div class="flex justify-end">
      <button
        id="add"
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded"
      >
        Add Activity
      </button>
    </div>
  </form>
</div>
