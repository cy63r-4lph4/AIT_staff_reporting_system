<div id="monthly_fields" class="report-field">
  <h2 class="text-xl font-semibold mb-2">Monthly Report</h2>
  <input type="hidden" name="report_type" value="monthly" />
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="month" class="block text-sm font-medium text-gray-700"
        >Month:</label
      >
      <select
        id="month"
        name="month"
        class="border p-2 rounded border-gray-300 sm:text-sm"
      >
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <div>
      <label for="year" class="block text-sm font-medium text-gray-700"
        >Year:</label
      >
      <input
        type="number"
        id="year"
        name="year"
        min="2024"
        max="2030"
        required
        class="border border-gray-300 p-2 rounded"
      />
    </div>
  </div>
  <button
    type="submit"
    class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
  >
    Generate Monthly Report
  </button>
</div>
