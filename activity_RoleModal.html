<div class="bg-white h-5/6 rounded-lg shadow-lg p-6 w-[60%] overflow-y-scroll">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold mb-4">Add Tasks</h2>
    <button id="closeModal" class="text-red-600 text-base">&times;</button>
  </div>
  <form
    id="task-form"
    data-table="activityRole"
    data-cmd="createOupdate"
    data-ID=""
    action="crud.php"
  >
    <!-- Role Selection -->
    <div class="mb-4">
      <label for="role_select" class="block text-sm font-medium text-gray-700"
        >Select Role:</label
      >
      <select
        id="role_select"
        class="border border-gray-300 p-2 rounded"
        required
      >
        <option value="">Loading...</option>
      </select>
    </div>

    <!-- Task Selection -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700"
        >Select Tasks:</label
      >
      <div id="tasks-container" class="mt-2"></div>
      <button
        type="button"
        id="add-new-task-btn"
        class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600"
      >
        Add New Task
      </button>
    </div>

    <!-- Selected Tasks Display -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700"
        >Selected Tasks:</label
      >
      <ul id="selected-tasks" class="mt-2 list-disc pl-5">
        <!-- Selected tasks will be displayed here -->
      </ul>
    </div>
    <button
      id="submit-t"
      type="submit"
      class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600"
    >
      submit
    </button>
  </form>
</div>
